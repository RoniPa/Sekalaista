<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ronin ihan turha laskukone :)</title>
</head>
  	
<body style="text-align:center;margin-top:10%;">
	<h1>Pimpeli pompeli</h1>
	<h3>Vain kokonaislukuja kiitos :)</h3>
	<hr>
	<form id="numberform">
		<label for="luku">Luku:</label>
		<input id="luku" type="text" value="" name="luku" placeholder="Numero">
		<br>
		<label for="lkanta">Lähdekantaluku:</label>
		<input id="lkanta" type="text" value="10" name="lkanta" placeholder="Syöttämäsi numeron kantaluku (2-36)">
		<br>
		<label for="kanta">Kohdekantaluku:</label>
		<input id="kanta" type="text" value="" name="kanta" placeholder="Käännöksen kantaluku (2-36)">
	</form>
	<div id="output"></div>
  
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-2.2.0.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script>
		
		$(function() {
			$('input').on('keydown', muunna);
		});
		
		function muunna(){
			var luku = $('#luku').val();
			var kanta = $('#kanta').val();
			var lkanta = $('#lkanta').val();
			
			if (luku.length > 0 && kanta.length > 0 && lkanta.length > 0)
				$('#output').html('<h2>' + muunnos(luku, kanta, lkanta) + '</h2>');
		}
	
		function muunnos(x, k2, k1){
			k1 = parseInt(k1);
			k2 = parseInt(k2);
			
			if (k1 > 1 && k1 < 37) { // alko laiskottaa :::DDDD
				x = parseInt(x, k1);
			}
			
			var ans = [];
			var ind = 0;
			
			if (k2 > 1 && k2 < 37) {			
				var p = 0;			
				var z = x;
				while (x >= Math.pow(k2, p+1)) p++; // Määritetään korkein potenssi
				while (z > k2) {
				
					// Logiikan kaava: n = i[1] * k2^p + i[2] * k2^p-1 + ... + i[n] * k2^0
				
					var i = 0;
					var pot = Math.pow(k2, p);
					
					while (z > (i + 1) * pot) i++; // Määritetään kerroin
					ans[ind] = i; ind++;
					z -= i * pot;
					p--;
				}
				
				// Lisätään tyhjät loppuun
				while (p > 0) {
					ans[ind] = 0; ind++;
					p--;
				}
				
				ans[ind] = z; // Viimeinen luku \(.__.)/
			}
			
			if (ans.length > 0) {
				// Muunnetaan liian isot luvut pienemmiksi,
				// käännös oikeaan merkkijärjestelmään :D:D:D
				for (var ind = ans.length-1; ind > 0; ind--){
					if (ans[ind] >= k2) {
						ans[ind] = 0;
						ans[ind-1]++;
					}
					ans[ind] = ans[ind].toString(k2);
				} if (ans[0] >= k2) {
					var temp = ans;
					ans = "1";
					ans += temp;
				}
				ans[0] = ans[0].toString(k2);
			}
			
			return ans.join("");
		}
	</script>
  </body>
</html>
